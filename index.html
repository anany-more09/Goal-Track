<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Goal Track</title>

    <link rel="stylesheet" href="./goal.css" />
    <link rel="stylesheet" href="media.css" />
    <script src="./goal.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" href="./assets/favicon.png" />
  </head>

  <body>
    <section class="todo">
      <h2>To-do list</h2>

      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a goal"
        />
        <button class="btn" id="addButton">+</button>
      </div>

      <ul class="scroll" id="todoList">
        <!-- Tasks will be dynamically inserted here -->
      </ul>

      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> Count</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
  </body>
</html>
