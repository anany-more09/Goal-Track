<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="./goal.js" defer></script>

  <body>
    <section class="todo">
      <h2>To-do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a goal"
        />
        <button class="btn">+</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> Count</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
